<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="search-form">
        <input type="input"  name="artist" placeholder="Artist name"aria-description="Artist name" autocomplete="off"/>
        <input type="input"  name="title" placeholder="Song name"aria-description="Song name" autocomplete="off"/>
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="nav">
      <button class="nav-prev" disabled>Prev</button>
      <button class="nav-next" disabled>Next</button>
    </div>
    <div class="songs">
      <h1 class="banner">Lyrics<br>searcher</h1>
    </div>
    <div class="page-numbers"></div>
    <div class="spinner-container">
      <div class="lds-spinner simple-circle"></div>
    </div>
    <div class="errorPopup"></div>
    <script src="./app.js"></script>
  </body>
</html>
